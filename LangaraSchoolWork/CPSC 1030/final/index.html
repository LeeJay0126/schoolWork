<!DOCTYPE html>
<html lang="en">

<head>
    <title>final</title>

</head>

<body>
    <form>
        <fieldset>
            <legend>
                Collecting Student Information
            </legend>
            <lable> First Name: </lable>
            <input type="text" id="firstName">
            <br>
            <lable> Last Name: </lable>
            <input type="text" id="lastName">
            <br>
            <lable>Your Email: </lable>
            <input type="text" id="email">
            <br>
            <lable>Relation Status: </lable>
            <select name="relationship" id="status">
                <option value="single">Single</option>
                <option value="married">married</option>
                <option value="other">other</option>
            </select>
            <br>
            <lable>Your program</lable>
            <br>
            <lable>certificate</lable>
            <input type="radio" id="certificate" value="certificate" name="program">
            <br>
            <lable>Diploma</lable>
            <input type="radio" id="diploma" value="diploma" name="program">
            <br>
            <lable>Degree</lable>
            <input type="radio" id="degree" value="degree" name="program">
            <br>

        </fieldset>
    </form>



</body>

</html>
